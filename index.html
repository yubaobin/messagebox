<!DOCTYPE html>
<html>

<head>
    <title>消息提示</title>
    <meta charset="utf-8">
    <script src="./js/messagebox.js"></script>
</head>
<body>
    <button onclick="show1()">显示不会删除的</button>
    <button onclick="show2()">显示会删除的</button>
</body>
<script type="text/javascript">

function show1(){
	var message = new MsgBox('msg', {
    	message: 123,
    	bg:'rgba(243,156,18,0.5)',
    	border:'1px solid rgba(255,152,0,0.25)'
	});
	message.show();
}

function show2(){
	var message = new MsgBox('', {
    	message: 123
	});
	message.show();
}
</script>

</html>
